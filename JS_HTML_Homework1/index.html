<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/Style.css">
</head>
<body>
    <div>
        <button id="1" class="button green">Функция возведения числа в степень</button>
    </div>
    <div>
        <button id="2" class="button blue">Функция поиска наибольшего общего делителя</button>
    </div>
    <div>
        <button id="3" class="button yellow">Функция для поиска максимальной цифры в числе</button>
    </div>
    <div>
        <button id="4" class="button red">Функция для определения простое ли переданое число</button>
    </div>
    <div>
        <button id="5" class="button fiolet">Функция для вывода множителей переданого числа в возростающем порядке</button>
    </div>
    <div>
        <button id="6" class="button gray">Функция для возврата числа Фибоначи</button>
    </div>

    <script>
        document.getElementById(1).onclick = function stepen() {
            let a = prompt('Введите число');
            let b = prompt('Введите степень');
            function pow(a, b) {
                if (a > 1 && b > 1) {
                    return a *= pow(a, b - 1);
                }
                else {
                    return a;
                }
            }
            alert('Число ' + a + ' в ' + b + ' степени = ' + pow(a, b));
        }

        document.getElementById(2).onclick = function FindingtheGreatestCommonDivisor() {
            let a = prompt('Введите первое число');
            let b = prompt('Введите второе число');
            function gcd(a, b) {
                if (!b) {
                    return a;
                }
                return gcd(b, a % b);
            }
            alert('Наибольший общий делитель  - ' + gcd(a, b));
        }


        document.getElementById(3).onclick = function MaxNumber() {
            let a = prompt('Введите число');
            let result = -1;
            for (let i = a; i > 0; i = Math.floor(i / 10)) {
                let digit = i % 10;
                if (result < digit)
                    result = digit;
            }
            alert("Максимальная цифра в Вашем числе - " + result);
        }


        document.getElementById(4).onclick = function SimpleNumber() {
            let a = prompt('Введите число');  
            if (a < 4) alert("false");
            else {
                if (a % 2 == 0 || a % 3 == 0) alert("true");
                else {
                    alert("false");
                }
            }
        
        }


        document.getElementById(5).onclick = function Mnozhiteli() {
            var num = prompt('Введите число');
            let b = 2;
            let ans = '';
            if (num == 2)
                alert('1' + '*' + '2');
            else {
                while (num > b) {
                    while (num % b == 0) {
                        num /= b;
                        ans += b + '*';
                    }
                    b++;
                    if (num == b) {
                        ans += b + '*';
                    }
                }

                alert('1' + '*' + ans);
            }
        }

        document.getElementById(6).onclick = function Fibonacci() {
            var n = prompt('Введите число');
            let prev = 0, next = 1;
            for (let i = 0; i < n; i++) {
                let temp = next;
                next = prev + next;
                prev = temp;
            }
            alert(prev);
        }


    </script>
</body>
</html>
